psTtPot = Если включено, страницы будут иметь ширину и высоту кратные степени двойки.
psTtPaddingX = Число дополнительных пикселей между изображениями по горизонтали.
psTtPaddingY = Число дополнительных пикселей между изображениями по вертикали.
psTtBleed = Если включено, RGB значения для прилегающих к региону пикселей будут основаны на RGB значениях крайних пикселей региона. Помогает предотвратить артефакты с прозрачными полосами по краям региона.
psTtEdgePadding = Если включено, половина значений гориз. и верт. отступов будет использовано вокруг упакованного изображения.
psTtDuplicatePadding = Если включено, полное значение гориз. и верт. отступов будет использовано с каждой из сторон.
psTtRotation = Если включено, упаковщик может поворачивать текстуры на 90 градусов для того, чтобы располагать их более оптимально на странице. Приложение должно учитывать эту настройку во время использования атласа.
psTtMinWidth = Минимальная ширина страницы атласа.
psTtMinHeight = Минимальная высота страницы атласа.
psTtMaxWidth = Максимальная ширина страницы атласа. 2048 безопасное значение для большинства устройств.
psTtMaxHeight = Максимальная высота страницы атласа. 2048 безопасное значение для большинства устройств.
psTtSquare = Если включено, страницы атласа всегда будут иметь квадратное соотношение сторон.
psTtStripWhitespaceX = Если включено, пустые пиксели слева и справа у исходных изображений будут обрезаны. Приложение должно учитывать эту настройку во время использования атласа.
psTtStripWhitespaceY = Если включено, пустые пиксели снизу и сверху у исходных изображений будут обрезаны. Приложение должно учитывать эту настройку во время использования атласа.
psTtAlphaThreshold = Пиксели с прозрачностью ниже заданного порога будут считаться полностью прозрачными.
psTtFilterMin = Фильтр уменьшения для текстуры страницы.
psTtFilterMag = Фильтр увеличения для текстуры страницы.
psTtWrapX = Параметр стыковки текстуры страницы по горизонтали.
psTtWrapY = Параметр стыковки текстуры страницы по вертикали.
psTtFormat = Формат представления пикселей в памяти для текстуры страницы.
psTtAlias = Если включено, абсолютно идентичные изображения будут упакованы в атлас только единожды и ссылаться на один регион.
psTtOutputFormat = Тип файлов изображений для страниц атласа, "png" или "jpg".
psTtJpegQuality = Параметр качества изображений если выбранный формат "jpg".
psTtIgnoreBlankImages = Если включено, упаковщик будет пропускать пустые изображения (полностью прозрачные).
psTtFast = Если включено, упаковка будет не такой эффективной, но скорость обработки станет заметно быстрей.
psTtDebug = Если включено, упаковщик нарисует линии поверх регионов, чтобы увидеть их границы.
psTtPremultiplyAlpha = Если включено, RGB значения пикселей будут умножены на значение прозрачности.
psTtUseIndexes = Если включено, изображения имеющие окончание "_N" (где N целое число), будут обрезаны до нижнего подчёркивания, а регион будет иметь индекс N.
psTtLimitMemory = Если включено, в любой момент времени в памяти только одно изображение, но каждый файл должен быть прочитан дважды. Если выключено, все изображения будут загружены в память одновременно во время упаковки (нужно только одно чтение файла).
psTtGrid = Если включено, изображения будут расположены по общей сетке.
psTtScale = Для каждого значения, изображения будут смаштабированы и упакованы в отдельный атлас.

